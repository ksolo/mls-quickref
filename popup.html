<!DOCTYPE html>
<html>
  <head>
    <style>
      header h1 {
        border-bottom: 1px solid lightgray;
      }
      #map {
        height: 300px;
        width: 500px;
      }
      .monthly-payments {
        font-size: 1.2em;
      }
      .line-items {
        display: flex;
        justify-content: space-between;
      }
      .line-items:last-child .key {
        font-weight: bold;
      }
      .value:before {
        content: "$";
      }
    </style>
  </head>
  <body>
    <section class="map">
      <header>
        <h1>Location</h1>
      </header>
      <div id="map"></div>
    </section>
    <section class="calculators">
      <header>
        <h1>Estimated Monthly Expenses</h1>
      </header>
      <div class="monthly-payments">
        <div id="payment" class="line-items">
          <div class="key">Principle and Interest</div>
          <div class="value"></div>
        </div>
        <div id="association" class="line-items">
          <div class="key">Association Fees</div>
          <div class="value"></div>
        </div>
        <div id="taxes" class="line-items">
          <div class="key">Taxes</div>
          <div class="value"></div>
        </div>
        <div id="insurance" class="line-items">
          <div class="key">Insurance</div>
          <div class="value"></div>
        </div>
        <hr />
        <div id="total" class="line-items">
          <div class="key">Total</div>
          <div class="value"></div>
        </div>
      </div>
    </section>
    <!-- Create the initMap call back function MUST be loaded before the Map script -->
    <script src="map/index.js"></script>
    <!-- Load Google Map script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWPI5u-0PCJdJigHMTqZxPkCh827XGSIM&callback=initMap"></script>
    <!-- Estimations -->
    <script src="estimates/calculations.js"></script>
    <script src="estimates/index.js"></script>
  </body>
</html>
